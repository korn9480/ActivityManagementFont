<div class="fixed z-10 w-screen" *ngIf="is_display_alert">
    <div class="bg-yellow-200 w-2/5 mx-auto  border-3 border-yellow-500 text-yellow-700 p-4 shadow-2xl shadow-yellow-500/50 gird-alert" role="alert">
        <div class="flex flex-col justify-center items-center">
            <p class="text-xl font-bold mb-2">คำเตือน</p>
            <p class="text-md">กรุณา ใส่รูปภาพได้ไม่เกิน 6 รูป</p>
        </div>
        <div class="flex justify-center items-center">
            <svg (click)="closeAlert()" class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <title>Close</title>
                <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
            </svg>
        </div>
    </div>
</div>
