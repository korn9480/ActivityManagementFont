<div class="absolute inset-0 flex items-center justify-center bg-cover bg-center"
     style="background-image:url('/assets/image/bg.png'); background-size: 100%;">
  <div class="max-w-[600px] min-w-[500px] mx-auto p-10 border-2 border-solid border-gray-200 rounded bg-white shadow-2xl shadow-gray-200/50">
    <div class="text-center text-2xl text-gray-900 dark:text-back">
      <img class="logo mx-auto" src="/assets/image/IconYodYa.png" alt="Logo">
      <p class="m-4">ลืมรหัสผ่าน</p>
    </div>
    <form class="flex flex-col">
      <div></div>
      <label class="text-lg" for="username">รหัสนิสิต</label>
      <input class="border-2 border-red-500 bg-transparent outline-none border-t-0 border-l-0 border-r-0 border-b border-solid border-black border-1 p-1 px-3 w-full box-border" 
            [ngClass]="{'border-red-500':warn.code_student}" type="text" id="username" name="username" [(ngModel)]="form.code_student" [maxlength]="8" required>
      <div *ngIf="warn.code_student" class="error-message text-red-500 text-sm mt-2">รหัสนิสิตน้อยกว่า 8 ตัว</div>
      <div *ngIf="warn.conde_not_exist" class="error-message text-red-500 text-sm mt-2">รหัสนิสิตนี้ไม่มีอยู่ในระบบเเล้ว</div>
      
      <label class="text-lg mt-4" for="password">รหัสผ่าน</label>
      <input class="bg-transparent outline-none border-t-0 border-l-0 border-r-0 border-b border-solid border-black border-1 p-1 px-3 w-full box-border" 
            [ngClass]="{'border-red-500':warn.password}"  type="password" id="password" name="password" required [(ngModel)]="form.password">
      <div *ngIf="warn.password" class="error-message text-red-500 text-sm mt-2">*ต้องมีตัวพิมพ์ใหญ่เเละตัวพิมพ์เล็กอย่างน้อย 1 ตัว*</div>
      <div *ngIf="warn.password" class="error-message text-red-500 text-sm">*ต้องมีตัวเลขและตัวอักษรพิเศษอย่างน้อย 1 ตัว*</div>

      
      <label class="text-lg mt-4" for="confirmPassword">ยืนยันรหัสผ่าน</label>
      <input class="bg-transparent outline-none border-t-0 border-l-0 border-r-0 border-b border-solid border-black border-1 p-1 px-3 w-full box-border" 
      [ngClass]="{'border-red-500':warn.confirm_password}"  type="password" id="confirmPassword" name="confirmPassword" required [(ngModel)]="form.confirm_password">
      <div *ngIf="warn.confirm_password" class="error-message text-red-500 text-sm mt-2">รหัสไม่ตรงกัน</div>
      
      <label class="mt-4">
        <input class="mr-2" type="checkbox" name="rememberPassword" [(ngModel)]="rememberPassword">
        <span>จดจำรหัสผ่าน</span> 
      </label>
      <button class="flex justify-center items-center text-lg text-white px-10 py-3 rounded-md cursor-pointer mx-auto mt-6 mb-6 bg-bt bt-shadow" 
              (click)="forgotpassword()" [disabled]="!isValidForm()" type="submit">เปลี่ยนรหัสผ่าน</button>
    </form>
  </div>
</div>
